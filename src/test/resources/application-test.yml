micronaut:
  security:
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: "secretsecretsecretsecretsecretsecretsecretsecretsecret"
---
flyway:
  datasources:
    flywaysrc:
      enabled: true
      locations:
        - classpath:local
datasources:
  flywaysrc:
    url: jdbc:h2:file:~/db/testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    username: sa
    password: ''
r2dbc:
  datasources:
    default:
      dialect: H2
      url: r2dbc:h2:file:///~/db/testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
      username: sa
      password: ''
      options: {}
---
logger:
  levels:
    io.r2dbc.h2: DEBUG
