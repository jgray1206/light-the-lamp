micronaut:
  application:
    name: light-the-lamp
  security:
    redirect:
      enabled: false
    authentication: bearer
    token:
      jwt:
        generator:
          access-token:
            expiration: 604800
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET}"
---
flyway:
  datasources:
    flywaysrc:
      enabled: true
      locations:
        - classpath:prod
datasources:
  flywaysrc:
    url: jdbc:postgresql://localhost:5432/lightthelamp
    username: ${DB_USER:}
    password: ${DB_PASS:}
---
r2dbc:
  datasources:
    default:
      dialect: H2
      url: r2dbc:postgresql://localhost:5432/lightthelamp
      username: ${DB_USER:}
      password: ${DB_PASS:}
---
netty:
  default:
    allocator:
      max-order: 3
---
openapi-micronaut-client-base-path: https://statsapi.web.nhl.com/api/v1/
---
logger:
  levels:
    io.r2dbc:
      postgresql: INFO
      postgresql.client: INFO #keep this one at info
---
resilience4j:
  ratelimiter:
    enabled: true
    configs:
      default:
        limitForPeriod: 1
        limitRefreshPeriod: 1s
        timeoutDuration: 1s
        eventConsumerBufferSize: 20
    instances:
      usercreate:
        baseConfig: default
---
credential.path: ${HOME}/credentials.json
token.path: ${HOME}/tokens