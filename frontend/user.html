<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Light The Lamp</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-mynav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Light The Lamp</a>
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fname" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" onclick="toPicks()">Picks</a></li>
                        <li><a class="dropdown-item" onclick="toLeaderboard()">Leaderboard</a></li>
                        <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid p-3">
    <div class="card">
        <div class="card-body" id="card-body">
            <form onsubmit="return updateUser()">
                <div class="form-floating">
                    <input type="text" class="form-control" id="displayName" placeholder="Firstname Lastname">
                    <label for="displayName" class="form-label">Display Name</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" type="file" id="profilePic">
                    <label for="profilePic" class="form-label">Profile Pic</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</body>
</html>
