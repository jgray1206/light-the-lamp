<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Light The Lamp</title>
    <link href="login.css" rel="stylesheet">
    <link rel="icon" href="./logo.png">
</head>
<body class="text-center pt-4">
<main class="form-signin">
    <div class="card shadow">
        <div class="card-body">
            <img class="mb-4" src="./logo.png" alt="" height="250">
            <form class="mx-2" id="reset-form">
                <div class="form-floating mb-1">
                    <input required type="password" class="form-control" id="password" placeholder="Password"
                           name="pass1"
                           autocomplete="new-password" minlength="8" maxlength="50">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="form-floating mb-1">
                    <input required type="password" class="form-control" id="confirm-password"
                           placeholder="Confirm Password"
                           name="pass2" autocomplete="new-password">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.js"
        integrity="sha384-kTSO4gMR1RVkDp3RzbpPmC73qWefKU9CDMKgC8W4RBLfYMHQJKT7YlMX8f1ReqNK"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css"
      integrity="sha384-e9JoBUb50niLuTodlxX3NLZZfrt9fQkX5bihGXOGWD/7QFJoXEH37S2df8UA2ehO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="passwordreset.js?v=2"></script>
</body>
</html>
