<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Light The Lamp</title>
    <link href="login.css" rel="stylesheet">
    <link rel="icon" href="./logo.png">
</head>
<body class="text-center pt-4">
<main class="form-signin">
    <div>
    <a href="/about.html" id="help">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
        </svg>
    </a>
    </div>
    <form class="mx-2" id="login-form">
        <img class="mb-4" src="./logo.png" alt="" height="250">
        <div class="form-floating">
            <input required type="email" class="form-control" id="username" placeholder="name@example.com" autocomplete="username">
            <label>Email address</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password">
            <label>Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-secondary mt-3" type="submit">Login</button>
    </form>
    <div class="mx-2">
        <button class="w-100 btn btn-lg btn-primary my-3" id="register">Click Here To Register</button>
    </div>
    <div class="mx-2">
        <button class="w-100 btn btn-sm" id="forgotpassword">Forgot Password?</button>
    </div>
</main>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.js" integrity="sha384-kTSO4gMR1RVkDp3RzbpPmC73qWefKU9CDMKgC8W4RBLfYMHQJKT7YlMX8f1ReqNK" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" integrity="sha384-e9JoBUb50niLuTodlxX3NLZZfrt9fQkX5bihGXOGWD/7QFJoXEH37S2df8UA2ehO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
