<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Light The Lamp</title>
    <link href="login.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form class="mx-2" onsubmit="return register()" oninput='pass2.setCustomValidity(pass2.value != pass1.value ? "Passwords do not match." : "")'>
        <img class="mb-4" src="./logo.png" alt="" height="250">
        <div class="form-floating">
            <input required type="email" class="form-control" id="username" placeholder="name@example.com">
            <label for="username" class="form-label">Email address</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" id="password" placeholder="Password" name="pass1">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="pass2">
            <label for="confirm-password" class="form-label">Confirm Password</label>
        </div>
        <div class="form-floating">
            <input required type="text" class="form-control" id="displayname" placeholder="Firstname Lastname">
            <label for="displayname" class="form-label">Display Name</label>
        </div>
        <div class="form-select">
            <label for="teams" class="form-label">Teams</label>
            <select class="form-select" id="teams" multiple>

            </select>
        </div>

        <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Register</button>
    </form>
</main>

<script src="register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
